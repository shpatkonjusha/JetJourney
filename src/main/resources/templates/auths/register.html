<body>

<main>
    <div class="container">

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                        <div class="d-flex justify-content-center py-4">
                            <a th:href="@{/}" class="logo d-flex align-items-center w-auto">
                                <img src="/assets/img/logo.png" alt="">
                                <span class="d-none d-lg-block">NiceAdmin</span>
                            </a>
                        </div><!-- End Logo -->

                        <div class="card mb-3">

                            <div class="card-body">

                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                                    <p class="text-center small">Enter your personal details to create account</p>
                                </div>

                                <form class="row g-3 needs-validation" method="post" th:object="${userRegistrationDto}">
                                    <div class="col-12">
                                        <label for="name" class="form-label">Name</label>
                                        <input type="text" th:field="*{name}" class="form-control" required minlength="3" maxlength="50">
                                        <div>
                                            <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="surname" class="form-label">Surname</label>
                                        <input type="text" th:field="*{surname}" class="form-control" required minlength="3" maxlength="50">
                                        <div>
                                            <span class="text-danger" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="phone" class="form-label">Phone</label>
                                        <input type="text" th:field="*{phone}" class="form-control" required minlength="9" maxlength="20">
                                        <div>
                                            <span class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
                                        </div>
                                    </div>



                                    <div class="col-12">
                                        <label for="email" class="form-label">Your Email</label>
                                        <input type="email" th:field="*{email}"  class="form-control" required>
                                        <div>
                                            <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="username" class="form-label">Username</label>
                                        <div class="input-group has-validation">
                                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                                            <input type="text" th:field="*{username}" class="form-control" required minlength="4" max="50">
                                            <div>
                                                <span class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" th:field="*{password}" class="form-control" required minlength="8" maxlength="100"
                                               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                                        <div>
                                            <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                                        <input type="password" th:field="*{confirmPassword}" class="form-control" required minlength="8" maxlength="100"
                                               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                                        <div>
                                            <span class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" th:field="*{acceptTerms}" type="checkbox" required>
                                            <label class="form-check-label" for="acceptTerms">I agree and accept the <a href="#">terms and conditions</a></label>
                                            <div>
                                                <span class="text-danger" th:if="${#fields.hasErrors('acceptTerms')}" th:errors="*{acceptTerms}"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button class="btn btn-primary w-100" type="submit">Create Account</button>
                                    </div>
                                    <div class="col-12">
                                        <p class="small mb-0">Already have an account? <a th:href="@{/login}">Log in</a></p>
                                    </div>
                                </form>

                            </div>
                        </div>

                        <div class="credits">
                            <!-- All the links in the footer should remain intact. -->

                        </div>

                    </div>
                </div>
            </div>

        </section>

    </div>
