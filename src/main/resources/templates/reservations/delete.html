<div th:replace="shared/layout :: layout('Delete Reservation', ~{::section}, ~{::ol.breadcrumb})">

    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/reservations}">Reservations</a></li>
        <li class="breadcrumb-item active">Delete</li>
    </ol>

    <section>
        <main id="main" class="main">

            <!-- Reservation Details -->
            <th:block th:replace="~{reservations/details.html::#reservationDetails}"></th:block>

            <div class="row">
                <div class="col">
                    <h4>Are you sure you want to delete this reservation?</h4>
                    <p><strong>Reservation ID:</strong> <span th:text="${reservation.id}"></span></p>
                    <p><strong>Flight:</strong> <span th:text="${reservation.flight.flightNumber}"></span> from <span th:text="${reservation.flight.origin}"></span> to <span th:text="${reservation.flight.destination}"></span></p>
                    <p><strong>Passenger Name:</strong> <span th:text="${reservation.firstName}"></span> <span th:text="${reservation.lastName}"></span></p>

                    <!-- Delete Confirmation Form -->
                    <form method="post">
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <a th:href="@{/reservations}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>

        </main>
    </section>

</div>
